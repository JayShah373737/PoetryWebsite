{% extends "base.html" %}

{% block title %}Admin Dashboard | {{ super() }}{% endblock %}

{% block content %}
<div class="admin-container">
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li class="active"><a href="#"><i class="fas fa-plus-circle"></i> Add Poem</a></li>
            <li><a href="{{ url_for('admin_logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>
    
    <div class="main-content">
        <div class="header">
            <h3>Add New Poem</h3>
        </div>
        
        <div class="content">
            <form id="poem-form" action="{{ url_for('add_poem') }}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Poem Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="">Select a category</option>
                        {% for category in categories %}
                        <option value="{{ category }}">{{ category.capitalize() }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="content">Poem Content</label>
                    <textarea id="content" name="content" rows="10" required></textarea>
                    <small>Note: Use line breaks to separate verses</small>
                </div>
                
                <button type="submit" class="btn">Publish Poem</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
